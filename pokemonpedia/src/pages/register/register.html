<ion-content>

  <div padding [@flyInBottomFast]="cloudState" id="cloud-layer">

    <ion-row>
      <ion-col>
        <img class="title" [@flyInBottomSlow]="logoState" src="assets/images/logo.png" />
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <img [@flyInBottomSlow]="logoState" src="assets/images/profilepic_placeholder.png" />
      </ion-col>
    </ion-row>

    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset [@bounceInBottom]="formState">

            <ion-item>
              <ion-label>Username</ion-label>
              <ion-input type="email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Password</ion-label>
              <ion-input type="password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button class="login-button" [@fadeIn]="loginState" type="submit" [disabled]="!registerForm.form.valid">Register</button>
          <button ion-button class="login-button" [@fadeIn]="loginState" (click)="goToLogin()">Back</button>
        </ion-col>
      </ion-row>
    </form>

  </div>

</ion-content>
